# Setting type: Boolean
# Default value: true
ConsecutiveLoginRewardOnce = true

## Players start with this amount of currency.
# Setting type: Int32
# Default value: 0
PlayerStartCurrency = 0

[General]

## Enable this mod
# Setting type: Boolean
# Default value: true
