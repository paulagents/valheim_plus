[Config]

## Key to open currency UI
# Setting type: String
# Default value: f10
OpenUIKey = f10

## Update interval in seconds (server only)
# Setting type: Int32
# Default value: 60
UpdateInterval = 60

[Currency]

## Currency awarded every update interval
# Setting type: Int32
# Default value: 1
UpdateIntervalReward = 1

## Currency awarded for logging in
# Setting type: Int32
# Default value: 100
